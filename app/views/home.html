
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Home</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../includes/js/home.js"></script>
	<link rel="stylesheet" type="text/css" href="../includes/css/home.css">
</head>

<body>
  <div class="container">
    <div class="titre">Nom Casino</div>
    <div class="token"><img src="../includes/images/icons/token.png" alt="IMG"></div>
    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openPage(event, 'Jeux')">Jeux</button>
      <button class="tablinks" onclick="openPage(event, 'Stats')">Stats</button>
      <button class="tablinks" onclick="openPage(event, 'Profil')">Profil</button>
    </div>
    <div class="logout">
      <button><img src="../includes/images/icons/logout.png" alt="IMG"></button>
    </div>
</div>


  <!-- Tab content -->
  <div id="Jeux" class="tabcontent">
    <h3>Jeux</h3>
    <p>Voici la liste des parties disponibles</p>
    <table style="width:60%">
      <thead>
        <tr>
          <th>Jeu</th>
          <th>Room</th> 
          <th>Nb joueurs</th>
          <th>Rejoindre</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div id="Stats" class="tabcontent">
    <h3>Stats</h3>
    <p>Voici vos statistiques</p>
    <table style="width:60%">
      <thead>
        <tr>
          <th>Type de Jeu</th>
          <th>Nb parties jouées</th> 
          <th>Nb parties gagnées</th>
          <th>Nb jetons gagnés</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table> 
  </div>

  <div id="Profil" class="tabcontent">
    <h3>Profil</h3>
    <p>Gérer votre profil</p>
    <table style="width:60%">
      <thead>
        <tr>
          <th>Pseudo</th>
          <th>Adresse mail</th>
          <th><td><button class="edit_mail_btn">Changer Mail</button></td></th> 
          <th>Mot de passe</th>
          <th><td><button class="edit_pwd_btn">Changer Mot de passe</button></td></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table> 

  </div>
</body>


<footer id ="footer">
  <div>Icons credit https://www.flaticon.com</div>
</footer>

</html>
